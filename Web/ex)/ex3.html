<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Comparison Operator & Boolean</h1>
    <h2>1===1</h2>
    <script type="text/javascript">
      document.write(1===1);
    </script>
    <h2>1===2</h2>
    <script type="text/javascript">
      document.write(1===2);
    </script>
    <h3>==</h3>
    <script type="text/javascript">
      document.write(1==1);
    </script>
  </body>
</html>
